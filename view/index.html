<!DOCTYPE html>
<html lang="en">
<head>
	<title>RC Car</title>
	<meta charset="utf-8">
	<style>
		body {
			background: #222244;
			margin: 0;
			font-family: Arial, sans-serif;

		}
		.video {
			width: 1280px;
			height: 720px;
			margin: 20px auto;
			background: #000;
		}
		.controls {
			width: 640px;
			height: 200px;
			margin: 20px auto;
			font-size: 54px;
			font-weight: bold;
			color: #fff;
			cursor: pointer;
		}
		.forward {
			text-align: center;
			display: block;
			padding: 10px;
			width: 31%;
			margin: 0 auto;
			border-radius: 10px;
			background: #111133;
			opacity: 0.5;
		}
		.left, .down, .right {
			text-align: center;
			display: block;
			float: left;
			padding: 10px;
			width: 29%;
			margin: 0.5% auto;
			border-radius: 10px;
			background: #111133;
			opacity: 0.5;
		}
		.active {
			opacity: 1;
		}
		@media only screen and (max-width: 1280px) {
			.video {
				width: 640px;
				height: 360px;
			}
			.controls {
				width: 320px;
				height: 100px;
			}
		}
		@media only screen and (max-width: 640px) {
			.video {
				width: 320px;
				height: 180px;
			}
		}
	</style>
</head>
<body>
	<div class="video">
	</div>
	<div class="controls">
		<div class="forward" id="forward">&#8593;</div>
		<div class="left" id="left">&#8592;</div>
		<div class="down" id="down">&#8595;</div>
		<div class="right" id="right">&#8594;</div>
	</div>
	<script>

		var timers = [];
		for ( i=0; i<5; i++ ) {
			timers[i] = -1;
		}

		var baseurl = "http://192.168.1.61:9615/";

		var forward = document.getElementById("forward");
		var down = document.getElementById("down");
		var left = document.getElementById("left");
		var right = document.getElementById("right");

		window.onkeydown = function(e) {
			if ( e.which === 38 ) {
				//Forward.
				doKey(forward, "forward", 1);

			} else if ( e.which === 40 ) {
				//Backward.
				doKey(down, "down", 2);

			} else if ( e.which === 37 ) {
				//Left.
				doKey(left, "left", 3);
			} else if ( e.which === 39 ) {
				//Right.
				doKey(right, "right", 4);
			}
		}

		function doKey( element, direction, url ) {
			element.className = direction + " active";
			if ( timers[url] === -1 ) {
				window.setTimeout(function(){
					timers[url] = window.setInterval(function(){
						console.log("Pulse " + direction);


						request = new XMLHttpRequest();
						request.open('GET', baseurl + url, true);

						request.onload = function() {
						  if (request.status >= 200 && request.status < 400){
						    // Success!
						    console.log("Reply: " + request.responseText);
						  } else {
						    // We reached our target server, but it returned an error
						    console.log("Error packet on " + baseurl + url);
						  }
						};

						request.onerror = function() {
						  // There was a connection error of some sort
						  console.log("Connection error");
						};

						request.send();


					}, 500);
				},100);
			}
		}

		window.onkeyup = function(e) {
			for ( i=0; i<timers.length; i++ ) {
				clearInterval(timers[i]);
				timers[i] = -1;
			}
			forward.className = "forward";
			down.className = "down";
			left.className = "left";
			right.className = "right";
		}

	</script>
</body>
</html>
